<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codejam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <main class="main">
        <div class="ancient-select ancient-select-close">
            <div class="ancient"></div>
            <div class="ancient"></div>
            <div class="ancient"></div>
            <div class="ancient"></div>
        </div>
        <div class="ancients">
            <div class="ancient-select-button"><p class="font-button">Выбрать древнего</p></div>
            <div class="ancient-selected"><p>Древний не выбран</p></div>
            <div class="difficulty">
                <div class="difficulty-button"><p class="font-button">Очень легко</p></div>
                <div class="difficulty-button"><p class="font-button">Легко</p></div>
                <div class="difficulty-button"><p class="font-button">Нормально</p></div>
                <div class="difficulty-button"><p class="font-button">Сложно</p></div>
                <div class="difficulty-button"><p class="font-button">Очень сложно</p></div>
            </div>
        </div>
        <div class="deck">
            <div class="shuffle-deck">
                <p class="font-button">Замешать колоду</p>
            </div>
            <div class="card-counter">
                <p>Первый этап</p>
                <div class="counter-stage">
                    <div class="counter-card counter-blue"></div>
                    <div class="counter-card counter-brown"></div>
                    <div class="counter-card counter-green"></div>
                </div>
                <p>Второй этап</p>
                <div class="counter-stage">
                    <div class="counter-card counter-blue"></div>
                    <div class="counter-card counter-brown"></div>
                    <div class="counter-card counter-green"></div>
                </div>
                <p>Третий этап</p>
                <div class="counter-stage">
                    <div class="counter-card counter-blue"></div>
                    <div class="counter-card counter-brown"></div>
                    <div class="counter-card counter-green"></div>
                </div>
            </div>
            <div class="card-deck">
                <div class="card-face"></div>
                <div class="card-shirt"></div>
            </div>
        </div>
    </main>
    <script type='module' src="script.js"></script>
</body>
</html>
